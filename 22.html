<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else ladder</title>
</head>
<body>
    <script>
        let a=20
        let b=10
        let c=30
        if(a==b==c)
        {
            document.write("a and b is equal")
        }
        else{
            document.write("a and b is not equal")
        }

        if(a>=b){
            if(a>=c){
                document.write("a is greatest")
            }
        }
        else if (b>=a){
            if(b>=c){
                document.write("b is greatest")
            }
        }
        else{
            document.write("c is greatest")
        }
    </script>
</body>
</html>
